<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@2.7.0/dist/instantsearch.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.7.0/dist/instantsearch.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.7.0/dist/instantsearch-theme-algolia.min.css">
    <script src="https://cdn.jsdelivr.net/algoliasearch/3/algoliasearch.min.js"></script>
    <script src="https://cdn.jsdelivr.net/autocomplete.js/0/autocomplete.min.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Always use `2.x` versions in production rather than `2` to mitigate any side effects on your website,
    Find the latest version on InstantSearch.js website: https://community.algolia.com/instantsearch.js/v2/guides/usage.html -->
</head>


<body id="tc-container-body">               

    <div class="tc-launcher opener">
        <div class="tc-launcher-open-icon">
            <img src="./img/question-mark.svg" alt="">
        </div>
    </div>

    <div id="tc-container" class="dialog shadow-sm">
        <div id="tc-messenger" class="tc-messenger">
            <div class="tc-messenger-header">
                <ul class="mx-auto">
                    <li><a href="#tc-answers">Answers</a></li>
                    <li><a href="#tc-ask">Ask</a></li>
                </ul>
                <div class="ask-header" style="display:none">
                    <h2>Send a message</h2>
                    <h4>Our Support Team is here to help</h4>
                </div>
            </div>
            <div class="tc-messenger-body">
                <div id="tc-answers">
                    <div id="tc-messenger-suggestions" class="tc-messenger-suggestions"></div>
                    <input id="tc-messenger-input" placeholder="Ask us">
                </div>
            
            <!-- support -->
            <div id="tc-ask" class="tc-ask">
                <form action="">
                    <div class="tc-ask-form">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Subject" name="subject" required>
                        </div>

                        <div class="form-group">
                                <textarea class="form-control" name="message" placeholder="How can we help?" rows="7"></textarea>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="screenshot" type="checkbox" value="" checked="checked">
                            <label class="form-check-label" for="defaultCheck1">
                                Include screenshot
                            </label>
                        </div>
                        <br/>
                        <button type="submit" class="btn btn-primary">Send a message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>

    <script src="./js/answers.js"></script>
    <script src="./js/ask.js"></script>
</body>
</html>
